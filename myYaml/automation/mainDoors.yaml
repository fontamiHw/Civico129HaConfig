- id: "1717841772251"
  alias: cellarDoorLightOn
  description: Cellar Light on when door is open
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.cellar_door_sensor
      from: "off"
      to: "on"
      alias: Cellar light on on opend cellar door
  condition: []
  action:
    - service: light.turn_on
      target:
        entity_id: light.celler_light
  mode: single
