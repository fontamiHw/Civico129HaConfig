- id: "1714572349016"
  alias: mainDoorOpen
  description: When sensor detect the open of the main door
  triggers:
    - trigger: state
      entity_id:
        - binary_sensor.main_door_sensor
      from: "off"
      to: "on"
  conditions:
    - condition: time
      after: "20:00:00"
      before: "07:00:00"
      weekday:
        - sun
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
  actions:
    - action: notify.telegram_family
      metadata: {}
      data:
        message: Main door
        title: "Open Door"
  mode: single

- id: "1714572349017"
  alias: testCellarDoorOpen
  description: When sensor detect the open of the cellar door
  triggers:
    - trigger: state
      entity_id:
        - binary_sensor.cellar_door_sensor
      from: "off"
      to: "on"
  conditions: []
  actions:
    - service: notify.telegram_family
      metadata: {}
      data:
