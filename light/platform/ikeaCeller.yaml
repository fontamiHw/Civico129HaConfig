  - platform: mqtt
    name: "celler light"
    state_topic: "zigbee2mqtt/cellerLight"
    availability_topic: "zigbee2mqtt/bridge/state"
    brightness: true
    color_temp: true
    xy: false
    hs: false
    schema: "json"
    command_topic: "zigbee2mqtt/cellerLight/set"
    brightness_scale: 254
    effect: true
    effect_list: 
      - "blink"
      - "breathe"
      - "okay"
      - "channel_change"
      - "finish_effect"
      - "stop_effect"

